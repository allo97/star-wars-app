<div class="container-fluid">
  <div class="text-center">
    <h1>Star Wars</h1>
  </div>

  @if (vm$ | async; as vm) {
  <!-- @if (playPipeline$ | async){} -->
  <div class="text-center">
    <button mat-flat-button (click)="startNewGame()">Start a new Game</button>
  </div>
  <div class="row my-5 card-container">
    <div class="col">
      <sw-card-data [cardData]="vm.gameState.player1" [isLoading]="vm.isLoading" player="Player 1"></sw-card-data>
    </div>
    <div class="col text-center">
      @if(!vm.isLoading) {
      <button mat-flat-button (click)="play()">Play</button>
      }
    </div>
    <div class="col">
      <sw-card-data [cardData]="vm.gameState.player2" [isLoading]="vm.isLoading" player="Player 2"></sw-card-data>
    </div>
  </div>
  }
</div>
